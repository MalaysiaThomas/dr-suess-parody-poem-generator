<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dr.Geuss Poem Generator</title>
</head>
<body>
    <header>
        <h1>Welcome to the Dr.Geuss Poem Generator</h1>
    </header>

    <main>
        <form>
            <label for="name">Enter a character name:</label>
            <input type="text" id="name" name="name" placeholder="Enter a character name" autofocus required>
            <label for="place">Enter a place:</label>
            <input type="text" id="place" name="place" placeholder="Enter a place" autofocus required>
            <label for="topic">Enter a topic:</label>
            <input type="text" id="topic" name="topic" placeholder="Enter a topic" autofocus required>
            <button type="submit">Generate Poem</button>
        </form>
    </main>
    
    
    <footer>
        <p>This AI project was coded by <a href="https://github.com/MalaysiaThomas" target="_blank" rel="noopener noreferrer">Malaysia Thomas</a> and is open-source on <a href="https://github.com/MalaysiaThomas/dr-suess-parody-poem-generator" target="_blank" rel="noopener noreferrer">Github</a>. Hosted on <a href="https://drgeuss-poem-generator.netlify.app/" target="_blank" rel="noopener noreferrer">Netlify</a>.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
